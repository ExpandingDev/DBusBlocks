<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>DBus Blocks</title>
<script type="text/javascript" src="libs/blockly_compressed.js" ></script>
<script type="text/javascript" src="libs/en.js" ></script>
<script type="text/javascript" src="dbus_block_definitions.js" ></script>
<style type="text/css" >
html, body {
  height: 99%;
  width: 99%;
}
#output {
  font-family: monospace;
  font-size: 10pt;
  color: black;
}
</style>
</head>
<body>

<div id="blockly-area" style="height:90%; width: 90%; min-height: 90%;" >
  <div id="blockly-workspace" style="position:absolute;" ></div>
</div>

<div id="controls">
<button type="button" id="generate-button" onclick="generate_introspection();" >Generate Introspection XML</button>
</div>

<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
  <category name="Definitions" colour="#5b67a5">
    <block type="node_definition">
      <field name="node_path">/com/example/MyNode</field>
    </block>
    <block type="interface_definition">
      <field name="interfaceName">com.example.interface.MyInterface</field>
    </block>
    <block type="method_definition">
      <field name="method_name">exampleMethod</field>
    </block>
    <block type="property_definition">
      <field name="property_name">exampleProperty</field>
    </block>
    <block type="signal_definition">
      <field name="signal_name">ExampleSignal</field>
    </block>
    <block type="named_arg">
      <field name="arg_name">argName</field>
    </block>
  </category>
  <category name="Basic Types" colour="#5ba55b">
    <block type="named_arg">
      <field name="arg_name">argName</field>
    </block>
    <block type="string_type"></block>
    <block type="byte_type"></block>
    <block type="boolean_type"></block>
    <block type="double_type"></block>
    <block type="uint16_type"></block>
    <block type="int16_type"></block>
    <block type="uint32_type"></block>
    <block type="int32_type"></block>
    <block type="uint64_type"></block>
    <block type="int64_type"></block>
    <block type="object_path_type"></block>
    <block type="unix_fd_type"></block>
  </category>
  <category name="Container Types" colour="#a5745b">
    <block type="named_arg">
      <field name="arg_name">argName</field>
    </block>
    <block type="array_type_container"></block>
    <block type="struct_type"></block>
    <block type="struct_member"></block>
    <block type="dictionary_type"></block>
    <block type="variant_type"></block>
  </category>
</xml>
<script type="text/javascript" src="dbus_blocks_workspace.js" ></script>
<script type="text/javascript" src="dbus_generator_stubs.js" ></script>
</body>
</html>
